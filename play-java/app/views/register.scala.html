@template_wo_navbar("register") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/theme.css")">
} {
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="text-center">Register</h1>
            </div>
            <div class="modal-body modal-body-touch">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Confirm password">
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block">Register</button>
                    <!--<span class="pull-right"><a href="#"></a></span><span><a href="#">Need help?</a></span>-->
                </div>
            </div>
        </div>
    </div>
</div>
}
