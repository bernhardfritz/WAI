@(form: Form[controllers.Application.Register])
@template("register") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/theme.css")">
} {
    <div class="container-fluid center-block">
        @if(form.hasGlobalErrors) {
            <p style="color: red; font-weight: bold;">
            @form.globalError.message
            </p>
        }
        @helper.form(routes.Application.register) {
            <div class="media">
                <div class="media-body">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="media-right media-middle">
                    <a href="@routes.Application.login()"><h3>&times;</h3></a>
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="name" class="form-control input-lg" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" name="email" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" name="passwordConfirm" class="form-control input-lg" placeholder="Confirm password">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
            </div>
        }
    </div>
}
