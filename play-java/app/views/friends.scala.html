@(userlist:List[User])
@template_with_navbar("send an email") {
} {
    <style>
    #buttons{
        padding-top:5px;
        margin-left:-50px;
    }
    .btn{min-width:50px}

    </style>
    @if(userlist.length!=0){
    <div class="container text-center">
        <h1> Friends </h1>
        <div class="row">
            <div class="col-xs-8"></div>
            <div class="col-xs-2">
                <h4> Play </h4>
            </div>
        </div>
        <br>
        }else{
        <div class="text-center">
            <h3> You don't have any friends </h3>
            <br/>
        </div>
    }
          @for(friend<-userlist){
              <div class="row">
                  <div class="col-xs-8">
                    <h4>@friend.getName</h4>
                  </div>
                  <div class="col-xs-2">
                    <a href="@routes.Application.addGame(friend.getName())" class="btn btn-block btn-info"><span class="glyphicon glyphicon-globe"></span></a>
                  </div>
              </div>
              <br>
              }
        <div class="col-lg-4">
            <div class="bs-component">
                <ul class="pager">
                    <li class="previous"><a href="@routes.Application.play_menu()">&larr; back</a></li>
                </ul>
            </div>
        </div>
    </div>
}
