@template("send an email") {

} {
  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2 id="forms">Invite by Email</h2>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <legend>Send Invite</legend>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Send to (email adress)</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Message</label>
                <div class="col-lg-10">
                  <textarea class="form-control" rows="3" id="textArea">
Hello dear friend!
I would like to invite you to join
me on a game of Where Am I?
copy this link:
localhost:9000/register
for an adventure around the world
Kind regards,
yours
                  </textarea> <span class="help-block">Use a maximum of 200 characters.</span>

                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">
                  Specify your name
                </label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="bs-component">
        <ul class="pager">
          <li class="previous"><a href="@routes.Application.new_game_menu()">&larr; back</a></li>
        </ul>
      </div>
    </div>
  </div>
}
