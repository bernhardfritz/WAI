@template_with_navbar("Send an Invitation") {
} {
    <div class="bs-docs-section">
        <div class="text-center">
            <h2 id="forms">Send email</h2>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal"  method="post" action="@routes.Application.send_email_action()">
                <fieldset>
                  <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Send to (email adress)</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
                  </div>
                    <br>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <form action="javascript:alert( 'success!' );">
                            <button type="submit" id="submit_id" class="btn btn-primary btn-block">Send</button>
                            <p><font id="error_id1" color="red"></font></p>
                        </form>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
    </div>
    <a href="@routes.Application.play_menu()" class="btn btn-default">&larr; back</a>

    <script>
     $( "#submit_id").click(function( event ) {
        if ( $( "#email" ).val() != "") {
             $( "span" ).text( "Sending..." ).show();
               return;
        }else {
            if ( $ ( "#email" ).val ( ) == "" ) {
               $ ( "#error_id1" ).text ( "Email address missing!" ).show ( ).fadeOut ( 5000 ) ;
            }
            event.preventDefault ( ) ;
        }
      });
    </script>
}
