@template_with_navbar("send an email") {

} {
  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2 id="forms">Invite by Email</h2>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="well bs-component">
          <form class="form-horizontal"  method="post" action="@routes.Application.send_email_action()">
            <fieldset>
              <legend>Send Invite</legend>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Send to (email adress)</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="email" placeholder="Email" name="email">
                </div>
              </div>
              <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Message</label>
                <div class="col-lg-10">
                  <textarea class="form-control" rows="3" id="textArea" name="text">
Hello dear friend!
I would like to invite you to join
me on a game of Where Am I?
copy this link:
localhost:9000/register
for an adventure around the world
Kind regards,
yours WAI Team
                  </textarea> <span class="help-block">Use a maximum of 200 characters.</span>

                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">
                  Specify your name
                </label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <form action="javascript:alert( 'success!' );">
                        <button type="submit" id="submit_id" class="btn btn-primary">Send</button>
                        <p><font id="error_id1" color="red"></font></p>
                        <p><font id="error_id2" color="red"></font></p>
                        <p><font id="error_id3" color="red"></font></p>
                    </form>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="bs-component">
        <ul class="pager">
          <li class="previous"><a href="@routes.Application.play_menu()">&larr; back</a></li>
        </ul>
      </div>
    </div>
  </div>


    <script>
    $( "#submit_id").click(function( event ) {


    if ( $( "#email" ).val() != "" && $( "#name" ).val() !=""&& $( "#textArea" ).val() !="") {
    $( "span" ).text( "Sending..." ).show();
    return;

    }else {
    if ( $ ( "#email" ).val ( ) == "" ) {
    $ ( "#error_id1" ).text ( "Email address missing!" ).show ( ).fadeOut ( 5000 ) ;

    }
    if ( $ ( "#name" ).val ( ) == "" ) {
    $ ( "#error_id2" ).text ( "Name missing!" ).show ( ).fadeOut ( 5000 ) ;
    }

    if ( $ ( "#textArea" ).val ( ) == "" ) {
    $ ( "#error_id3" ).text ( "Message missing!" ).show().fadeOut(5000);
    }


    event.preventDefault ( ) ;
    }
    });
    </script>


}
