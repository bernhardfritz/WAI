    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

        var lat;

    var openPhotoSwipe = function() {

        // In the following example, markers appear when the user clicks on the map.
        // The markers are stored in an array.
        // The user can then click an option to hide, show or delete the markers.
        var map;
        var markers = [];
        var pinImage;
        var pinShadow;

        function setPinColor(pinColor) {
            pinImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor,
            new google.maps.Size(21, 34),
            new google.maps.Point(0,0),
            new google.maps.Point(10, 34));
            pinShadow = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_shadow",
            new google.maps.Size(40, 37),
            new google.maps.Point(0, 0),
            new google.maps.Point(12, 35));
        }

        function PictureControl(controlDiv, map) {
            if (@id==0){
                return;
            }
            // Set CSS for the control border
            var controlUI = document.createElement('div');
            controlUI.style.backgroundColor = '#fff';
            controlUI.style.border = '2px solid #fff';
            controlUI.style.borderRadius = '3px';
            controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
            controlUI.style.cursor = 'pointer';
            controlUI.style.marginTop = '5px';
            controlUI.style.marginRight = '5px';
            controlUI.style.textAlign = 'center';
            controlUI.title = 'Click to enlarge';
            controlDiv.appendChild(controlUI);

            // Set CSS for the control interior
            var controlText = document.createElement('div');
            controlText.style.color = 'rgb(25,25,25)';
            controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
            controlText.style.fontSize = '5px';
            controlText.style.lineHeight = '5px';
            controlText.innerHTML =  '<div style="position:relative;display:inline;"><img src="@routes.Application.thumbnail(id)" width="100px" height="100px" id="picture"><img src="@routes.Assets.at("images/magnifying-glass.png")" style="position:absolute;top:-50;left:0;"></div>';
            controlUI.appendChild(controlText);

            map.controls[google.maps.ControlPosition.TOP_RIGHT].push(controlUI);

            // Setup the click event listeners
            google.maps.event.addDomListener(controlUI, 'click', function() {
            openPhotoSwipe();
            });
            openPhotoSwipe();
        }

        function initialize() {
            var center = new google.maps.LatLng(0, 0);
            var mapOptions = {
                zoom:3,
                center:center,
                panControl:false,
                zoomControl:true,
                mapTypeControl:false,
                scaleControl:false,
                streetViewControl:false,
                overviewMapControl:false,
                rotateControl:false,
                mapTypeId:google.maps.MapTypeId.ROADMAP,
                styles:[{"featureType":"poi","stylers":[{"visibility":"off"}]}]
            };
            map = new google.maps.Map(document.getElementById ( 'map-canvas' ), mapOptions ) ;
            /*if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var geolocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    map.setCenter(geolocation);
                });
            }*/

            @if(latlng!=null) {
                var latlngbounds = new google.maps.LatLngBounds();
                jslat = @latlng.getLat();
                jslng = @latlng.getLng();
                jslatlng = new google.maps.LatLng(jslat,jslng);
                addMarker(jslatlng);
                latlngbounds.extend(jslatlng);
                map.fitBounds(latlngbounds);
            }

            // This event listener will call addMarker() when the map is clicked.
            google.maps.event.addListener(map,'click',function(event) {
                addMarker(event.latLng);
            if(markers[0] == null) {
            alert("You have to select a location first");
            } else {
            lat = markers[0].getPosition().lat();
            lng = markers[0].getPosition().lng();
            $.get("/setLocation/"+lat+"/"+lng);
            //window.getLocation.href = "/setLocation/"+lat+"/"+lng;
            //fixMarker(markers[0 ].getPosition())
            }
            });

            // Create the DIV to hold the control and
            // call the PictureControl() constructor passing
            // in this DIV.
            var pictureControlDiv = document.createElement('div');
            var pictureControl = new PictureControl(pictureControlDiv, map);

            setLocationControlDiv.index = 1;
            map.controls[google.maps.ControlPosition.BOTTOM_LEFT].push(setLocationControlDiv);
        }

        // Add a marker to the map and push to the array.
        function addMarker(location) {
            setPinColor("FE7569")
            var marker = new google.maps.Marker({
                position:location,
                map:map,
                icon: pinImage,
                shadow: pinShadow
            });
            deleteMarkers();
            markers.push(marker);
            //alert(getLocation);
        }

        function fixMarker(location) {
            setPinColor("337AB7")
            var marker = new google.maps.Marker({
                position:location,
                map:map,
                icon: pinImage,
                shadow: pinShadow
            });
            deleteMarkers();
            markers.push(marker);
            //alert(getLocation);
        }

        // Sets the map on all markers in the array.
        function setAllMap(map) {
            for(var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setAllMap(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
            setAllMap(map);
        }

        // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
            clearMarkers();
            markers = [];
        }

        google.maps.event.addDomListener (window, 'load', initialize);

    </script>
} {
    <!--
    <div id="panel">
        <input onclick="clearMarkers();" type=button value="Hide Markers">
        <input onclick="showMarkers();" type=button value="Show All Markers">

    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <!-- Background of PhotoSwipe.
        It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>
            <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">
                <!-- Container that holds slides.
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
                <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                        <!--  Controls are self-explanatory. Order can be changed. -->
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                        <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="map-canvas"></div>


}
