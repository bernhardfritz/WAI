@template("map") {
    <style>
        html, body, #map-canvas {
            height:100%;
            margin:0px;
            padding:0px;
        }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
        // In the following example, markers appear when the user clicks on the map.
        // The markers are stored in an array.
        // The user can then click an option to hide, show or delete the markers.
        var map;
        var markers = [];

        function SendLocationControl(controlDiv, map) {

            // Set CSS for the control border
            var controlUI = document.createElement('div');
            controlUI.style.backgroundColor = '#fff';
            controlUI.style.border = '2px solid #fff';
            controlUI.style.borderRadius = '3px';
            controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
            controlUI.style.cursor = 'pointer';
            controlUI.style.marginBottom = '22px';
            controlUI.style.textAlign = 'center';
            controlUI.title = 'Click to send location';
            controlDiv.appendChild(controlUI);

            // Set CSS for the control interior
            var controlText = document.createElement('div');
            controlText.style.color = 'rgb(25,25,25)';
            controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
            controlText.style.fontSize = '16px';
            controlText.style.lineHeight = '38px';
            controlText.style.paddingLeft = '5px';
            controlText.style.paddingRight = '5px';
            controlText.innerHTML = 'Send location';
            controlUI.appendChild(controlText);

            // Setup the click event listeners
            google.maps.event.addDomListener(controlUI, 'click', function() {
                if(markers[0] == null) {
                    alert("You have to select a location first");
                } else {
                    var lat = markers[0].getPosition().lat();
                    var lng = markers[0].getPosition().lng();
                    window.location.href = "/location/"+lat+"/"+lng;
                }
            });

        }

        function initialize() {
            var haightAshbury = new google.maps.LatLng(37.7699298, -122.4469157);
            var mapOptions = {
                zoom:12,
                center:haightAshbury,
                mapTypeId:google.maps.MapTypeId.ROADMAP,
                styles:[{"featureType":"poi","stylers":[{"visibility":"off"}]}]
            };
            map = new google.maps.Map(document.getElementById ( 'map-canvas' ), mapOptions ) ;

            // This event listener will call addMarker() when the map is clicked.
            google.maps.event.addListener(map,'click',function(event) {
                addMarker(event.latLng);
            });

            // Create the DIV to hold the control and
            // call the SendLocationControl() constructor passing
            // in this DIV.
            var sendLocationControlDiv = document.createElement('div');
            var sendLocationControl = new SendLocationControl(sendLocationControlDiv, map);

            sendLocationControlDiv.index = 1;
            map.controls[google.maps.ControlPosition.BOTTOM_LEFT].push(sendLocationControlDiv);
        }

        // Add a marker to the map and push to the array.
        function addMarker(location) {
            var marker = new google.maps.Marker({
                position:location,
                map:map
            });
            deleteMarkers();
            markers.push(marker);
            //alert(location);
        }

        // Sets the map on all markers in the array.
        function setAllMap(map) {
            for(var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setAllMap(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
            setAllMap(map);
        }

        // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
            clearMarkers();
            markers = [];
        }

        google.maps.event.addDomListener (window, 'load', initialize);

    </script>
} {
    <!--
    <div id="panel">
        <input onclick="clearMarkers();" type=button value="Hide Markers">
        <input onclick="showMarkers();" type=button value="Show All Markers">
        <input onclick="deleteMarkers();" type=button value="Delete Markers">
    </div>
    -->
    <div id="map-canvas"></div>
}
