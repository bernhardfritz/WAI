@(sentornot: Boolean)(email: String)
@template_with_navbar("Email sent") {

} {
    <div class="text-center">
    @if(sentornot==true){
        <h3>Successfully sent to:  <em>@email</em></h3>
    }else {
        <h3>An error occured, make sure you enter a real e-mail and fill all textboxes</h3>
    }
    </div>
    <a href="@routes.Application.send_email()" class="btn btn-default">&larr; back</a>
}
