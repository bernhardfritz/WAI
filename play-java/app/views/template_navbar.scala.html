@(title: String)(body: Html)
<div id="wrapper">
        <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
                <!--<li class="sidebar-brand">
              <a href="#">
                Start Bootstrap
              </a>
            </li>-->
            <li>
                <a data-toggle="collapse" href="#menuOne">@session.get("username") <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
                <div class="subitem collapse out" id="menuOne">
                    <a href="#"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Show statistics</a>
                    <a href="@routes.Application.account(0)">Account</a>
                    <a href="@routes.Application.logout()"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Sign out</a>
                </div>
            </li>
            <li>
                <a href="@routes.Application.upload()"> Upload Picture </a>
            </li>
            <li>
                <a href="#">Shortcuts</a>
            </li>
            <li>
                <a href="#">Overview</a>
            </li>
            <li>
                <a href="#">Events</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-center navbar-brand" href="@routes.Application.index()">@title <img style="margin: -10px auto 0px 0px;"  align="right" height="40px"src="@routes.Assets.at("images/logo.png")"></a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a id="menu-toggle" href="#menu-toggle">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="container">
            <div class="container-fluid">
            @body
            </div>
        </div>
    </div>
        <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
