@(picture: Picture)(distance: Double)
@template("Result") {

} {
    <div class="jumbotron">
        <img src="@routes.Application.picture(picture.getId)" class="col-lg-3 img-responsive img-circle pull-right">
        <h1>@picture.getTitle</h1>
        <p class="col-lg-8">@picture.getDescription</p>
        <iframe src="@routes.Application.result_map(picture.getId())" width="100%" height="360px" frameborder="0"></iframe>
        <p>You were off by @distance km.</p>
    </div>
}
