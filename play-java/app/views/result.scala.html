@(picture: Picture)
@template("Result") {

} {
    <div class="jumbotron">
        <div class="text-center">
        <h1>@picture.getTitle</h1>
        <img src="@routes.Application.picture(picture.getId)" class="img-circle">
        </div>
        <p>@picture.getDescription</p>
        <iframe src="@routes.Application.result_map()" width="100%" height="360px" frameborder="0"></iframe>
    </div>
}
