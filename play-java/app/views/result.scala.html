@(picture: Picture)(distance: Double)
@template_with_navbar("Result") {

} {
    <div class="jumbotron">
        <img src="@routes.Application.picture(picture.getId)" class="col-lg-3 img-responsive img-circle pull-right">
        <h1>@picture.getTitle</h1>
        <p class="col-lg-8">@picture.getDescription</p>
        <iframe src="@routes.Application.result_map(picture.getId())" width="100%" height="360px" frameborder="0"></iframe>
        <text id="text_id">You did not click!</text><br><br>
        <button id="report" class="btn btn-primary">Report</button>
    </div>

    <script type="text/javascript">
    $ ( '#text_id' ).html (  "You were off by "+ @distance+" km");
    </script>

    <script>
    $('#report' ).click(function(){
    window.location.replace("@routes.Application.report(picture.getId())");
    });

    </script>
}
