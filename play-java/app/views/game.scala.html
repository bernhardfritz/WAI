@(pictureID: Long)(gameID: Long)
@template("Game") {
} {
    <script type="text/javascript">
    var windowHeight= window.innerHeight || document.body.clientHeight;
    var mapHeight=windowHeight-50;

    document.write ('<iframe src="@routes.Application.map(pictureID)" width="100%" height="'+mapHeight+'px" frameborder="0"></iframe>');


    </script>
    <form action="@routes.Application.gameAction(pictureID,gameID)" method="post">
        <button type="submit" class="btn btn-default btn-block" id="countdown">Submit (60)</button>
    </form>

    <script>
        var count=60;
        setInterval(function() {
            $("#countdown").html("Submit (" +count+")");
            if (count <= 0) {
            $('#countdown').click();
            }
    count = count - 1;
        },1000);
    </script>
}
