@(id: Long)
@template("Game") {
} {
    <script type="text/javascript">
    var height= window.innerHeight || document.body.clientHeight;
    var pixel=height-50;

    document.write ('<iframe src="@routes.Application.map(id)" width="100%" height="'+pixel+'px" frameborder="0"></iframe>');


    </script>

    <form action="@routes.Application.practiseAction(id)" method="post">
        <button type="submit" class="btn btn-default btn-block" id="countdown">Submit (60)</button>
    </form>

    <script>
        var count=60;
        setInterval(function() {
            $("#countdown").html("Submit (" +count+")");
            if (count <= 0) {
                window.location.replace("@routes.Application.result(id)");
            }
    count = count - 1;
        },1000);
    </script>
}
