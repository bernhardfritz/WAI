@(title: String)(head: Html)(body: Html)
<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="Where Am I">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!--add 20px padding to the top when using this-->
    <meta name="mobile-web-app-capable" content="yes"> <!--Chrome for Android standalone app-->

    <title>@title</title>

    <link href="@routes.Assets.at("images/apple-touch-icon-precomposed-152.png")" sizes="152x152" rel="apple-touch-icon-precomposed"> <!-- iPad retina icon -->
    <link href="@routes.Assets.at("images/apple-touch-icon-precomposed-144.png")" sizes="144x144" rel="apple-touch-icon-precomposed"> <!-- iPad retina icon (iOS < 7) -->
    <link href="@routes.Assets.at("images/apple-touch-icon-precomposed-76.png")" sizes="76x76" rel="apple-touch-icon-precomposed"> <!-- iPad non-retina icon -->
    <link href="@routes.Assets.at("images/apple-touch-icon-precomposed-72.png")" sizes="72x72" rel="apple-touch-icon-precomposed"> <!-- iPad non-retina icon (iOS < 7) -->
    <link href="@routes.Assets.at("images/apple-touch-icon-precomposed-180.png")" sizes="120x120" rel="apple-touch-icon-precomposed"> <!-- iPhone 6 Plus icon -->
    <link href="@routes.Assets.at("images/apple-touch-icon-precomposed-114.png")" sizes="114x114" rel="apple-touch-icon-precomposed"> <!-- iPhone retina icon (iOS < 7) -->
    <link href="@routes.Assets.at("images/apple-touch-icon-precomposed-57.png")" sizes="57x57" rel="apple-touch-icon-precomposed"> <!-- iPhone non-retina icon (iOS < 7) -->

    <link href="@routes.Assets.at("images/apple-touch-startup-image-1536x2008.png")" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" rel="apple-touch-startup-image"> <!-- iPad retina portrait startup image -->
    <link href="@routes.Assets.at("images/apple-touch-startup-image-1496x2048.png")" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" rel="apple-touch-startup-image"> <!-- iPad retina landscape startup image -->
    <link href="@routes.Assets.at("images/apple-touch-startup-image-768x1004.png")" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 1) and (orientation: portrait)" rel="apple-touch-startup-image"> <!-- iPad non-retina portrait startup image -->
    <link href="@routes.Assets.at("images/apple-touch-startup-image-748x1024.png")" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 1) and (orientation: landscape)" rel="apple-touch-startup-image"> <!-- iPad non-retina landscape startup image -->
    <link href="@routes.Assets.at("images/apple-touch-startup-image-1242x2148.png")" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" rel="apple-touch-startup-image"> <!-- iPhone 6 Plus portrait startup image -->
    <link href="@routes.Assets.at("images/apple-touch-startup-image-1182x2208.png")" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)" rel="apple-touch-startup-image"> <!-- iPhone 6 Plus landscape startup image -->
    <link href="@routes.Assets.at("images/apple-touch-startup-image-750x1294.png")" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"> <!-- iPhone 6 startup image -->
    <link href="@routes.Assets.at("images/apple-touch-startup-image-640x1096.png")" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"> <!-- iPhone 5 startup image -->
    <link href="@routes.Assets.at("images/apple-touch-startup-image-640x920.png")" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"> <!-- iPhone < 5 retina startup image -->
    <link href="@routes.Assets.at("images/apple-touch-startup-image-320x460.png")" media="(device-width: 320px) and (device-height: 480px)and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image"> <!-- iPhone < 5 non-retina startup image -->

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">-->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/flatly.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/simple-sidebar.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/photoswipe.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/default-skin.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/template.css")">

    <script src="@routes.Assets.at("javascripts/jquery-1.11.2.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-filestyle.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/holder.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/photoswipe.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/photoswipe-ui-default.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/ios.js")" type="text/javascript"></script>

    @head
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <!--<li class="sidebar-brand">
            <a href="#">
              Start Bootstrap
            </a>
          </li>-->
          <li>
            <a data-toggle="collapse" href="#menuOne">@session.get("username") <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"</a>
            <div class="subitem collapse out" id="menuOne">
                <a href="#"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Show statistics</a>
                <a href="@routes.Application.logout()"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Sign out</a>
            </div>
          </li>
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li>
            <a href="#">Shortcuts</a>
          </li>
          <li>
            <a href="#">Overview</a>
          </li>
          <li>
            <a href="#">Events</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-center navbar-brand" href="@routes.Application.index()">@title</a>
            </div>
            <div>
              <ul class="nav navbar-nav navbar-left">
                <li>
                  <a id="menu-toggle" href="#menu-toggle">
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div id="container">
          <div class="container-fluid">
            @body
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>

    <script>
      $("a").click(function (event) {
      event.preventDefault();
      window.location = $(this).attr("href");
      });
    </script>
  </body>
</html>
