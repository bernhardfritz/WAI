@(title: String)(head: Html)(body: Html)
<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="@title">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!--add 20px padding to the top when using this-->
    <meta name="mobile-web-app-capable" content="yes"> <!--Chrome for Android standalone app-->

    <title>@title</title>



      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
          <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">-->
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/flatly.min.css")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/simple-sidebar.css")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/photoswipe.css")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/default-skin.css")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/template.css")">


    <link rel="apple-touch-icon" href="apple-touch-icon-iphone-precomposed.png"> <!--size: 60x60-->
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad-precomposed.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina-precomposed.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina-precomposed.png">
    <link rel="apple-touch-startup-image" href="/startup-image-iphone5.png"> <!--size: 640x1136-->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/photoswipe.css")">
      <script src="@routes.Assets.at("javascripts/jquery-1.11.2.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/photoswipe.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/photoswipe-ui-default.min.js")" type="text/javascript"></script>

    @head
  </head>
  <body>
    @body
  </body>
</html>
